<div class="container mt-5">
<button (click) = "get500()" class="btn btn-outline-primary mr-3" >Test 500</button>
<button (click) = "get404()" class="btn btn-outline-primary mr-3" > Test 404</button>
<button (click) = "get400()" class="btn btn-outline-primary mr-3" > Test 400</button>
<button (click) = "get400ValidationError()" class="btn btn-outline-primary mr-3" > Test 400 Validation</button>
<div class="row mt-5" *ngIf="validationErrors">
<ul class="text-danger">
    <li *ngFor="let item of validationErrors">
        {{item}}
    </li>
</ul>
</div>
</div>
