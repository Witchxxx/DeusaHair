<div class="container mt-5">
<h1>Internal Server Error - refreshing the page will make the exception dissaperar</h1>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold"> Note: if you are seeing this then angular is not responsible</p>
    <p>What to do next?</p>
    <ol>
        <code class="mt-5" style="background-color: whitesmoke;"> {{error.details}}</code>
    </ol>
</ng-container>

</div>
