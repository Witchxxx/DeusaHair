<div class="card h-100 shadow-sm">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid"> 
     
    <div class="card-body d-flex flex-coloumn" >
          <a routerLink='/shop/{{product.id}}'>
              <h6 class="text-uppercase" >{{product.name}}</h6>
          </a>
          <span class="mb-2">{{product.price | currency}}</span>
       </div>
      
       <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-success fa fa-shopping-cart ml-2 mb-2"></button>
            <button type="button" class="btn btn-outline-secondary mb-2" routerLink='/shop/{{product.id}}'>View</button>
          </div>
</div>
